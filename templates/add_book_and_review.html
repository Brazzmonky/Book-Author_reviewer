<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="eng">
	<title>DojoReads</title>
</head>
	<body>
		<div class="header">
			<a href="/gohome">Home</a>
			<a href="">Logout</a>
		</div>
		<h1>Add a New Book Title and a Review:</h1>
		<form action="/newbookandreview" method="post"> 
			{% csrf_token %}
			Book Title:<input value="{{book.id}}" type="text" name="title">
			<br>
			<h4>Author:</h4>
			Choose from the list:<select name="author">
			{% for author in all_authors %}
  			<option value="{{author.id}}">{{author.author_name}}</option>
			{% endfor %}
			</select>
			<br>
			<!-- Or add a new author<input type="text" name="author_name"> -->
			<br>
			Review:<textarea name="comment" cols="30" rows="10"></textarea>
			<br>
			Rating:<select name="rating">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<input type="submit" name="" value="Add a Book and Review">
		</form>
	{% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
	</body>
</html>
